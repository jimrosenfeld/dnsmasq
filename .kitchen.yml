---
driver_plugin: vagrant

provisioner:
  name: chef_zero

platforms:
- name: centos-5.11
- name: centos-6.6
- name: centos-7.1
- name: fedora-21
- name: debian-7.8
- name: ubuntu-12.04
- name: ubuntu-14.04

suites:
- name: default
  run_list:
  - recipe[dnsmasq_test::default]
  attributes:
    dnsmasq:
      managed_hosts_bag: false
      enable_dns: true
      enable_dhcp: true
      dhcp_options: ['dhcp-host=01:23:ab:cd:01:02,larry,10.0.0.10']
      dns:
        server: '8.8.8.8'
      dhcp:
        dhcp-range: 'eth1,10.0.0.5,10.0.0.15,12h'
        domain: 'test.lab'
        tftp-root: '/var/lib/tftpboot'
        enable-tftp: null
        interface: 'eth1'
